<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Drum Pad</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Alex Brush' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body background="https://raw.githubusercontent.com/varunsardana004/Drum-Pad/master/image/acastro_181016_1777_music_0001.0.webp" >

    <div class="container">
      <div class="header">
        <h1> Drum Pad</h1>
      </div>
      <div class="body">
        <div class="body-container">
          
          <div class="section">
            <div id="pad-56" class="red key-pad" value="56"><h3>8</h3><small>chant</small></div>
            <div id="pad-57" class="red key-pad" value="57"><h3>9</h3><small>Malt</small></div>
            <div id="pad-48" class="red key-pad" value="48"><h3>0</h3><small>snap</small></div>
            <div id="pad-45" class="red key-pad" value="45"><h3>-</h3><small>Blip</small></div>
            <div id="pad-117" class="red  key-pad" value="117"><h3>u</h3><small>Knock</small></div>
            <div id="pad-105" class="red key-pad" value="105"><h3>i</h3><small>deep</small></div>
            <div id="pad-111" class="red key-pad" value="111"><h3>o</h3><small>hihat open</small></div>
            <div id="pad-112" class="red key-pad" value="112"><h3>p</h3><small>ting</small></div>
            <div id="pad-104" class="red key-pad" value="104"><h3>h</h3><small>snap dry</small></div>
            <div id="pad-106" class="red key-pad" value="106"><h3>j</h3><small>bass low</small></div>
            <div id="pad-107" class="red key-pad" value="107"><h3>k</h3><small>hihat closed</small></div>
            <div id="pad-108" class="red key-pad" value="108"><h3>l</h3><small>Tom</small></div>
            <div id="pad-98" class="red key-pad" value="98"><h3>b</h3><small>bass</small></div>
            <div id="pad-110" class="red key-pad" value="110"><h3>n</h3><small>rim</small></div>
            <div id="pad-109" class="red key-pad" value="109"><h3>m</h3><small>snare</small></div>
            <div id="pad-44" class="red key-pad" value="44"><h3>,</h3><small>clap</small></div>
          </div>
        </div>
      </div>
    </div>


    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
